<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">devfinder</h1>
        <div class="toggle-mode">
          <span class="toggle-mode__label">Dark</span>
          <div class="toggle-mode__icon">
            <img src="public/icon-moon.svg" alt="Switch to dark mode" />
          </div>
        </div>
      </header>
      <div class="search rounded shadow">
        <img
          class="search__icon"
          src="public/icon-search.svg"
          alt="Search icon"
        />
        <input
          class="search__form"
          type="search"
          placeholder="Search GitHub usernameâ€¦"
        />
        <button class="button" type="button">Search</button>
      </div>
      <main class="profile rounded shadow">
        <header>
          <img class="profile__icon" src="" alt="Profile icon" />
          <section class="profile__info">
            <h2>The octocat</h2>
            <h3>@octocat</h3>
            <p>Joined <time>25 Jan 2011</time></p>
          </section>
        </header>
        <p class="profile__text">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>
        <div class="profile__stats">
          <div>
            <div class="profile__stats-label">Repos</div>
            <div class="profile__stats-value">8</div>
          </div>
          <div>
            <div class="profile__stats-label">Followers</div>
            <div class="profile__stats-value">3938</div>
          </div>
          <div>
            <div class="profile__stats-label">Following</div>
            <div class="profile__stats-value">9</div>
          </div>
        </div>
        <div class="info">
          <div class="info__item">
            <img
              class="info__icon"
              src="public/icon-location.svg"
              alt="Company Icon"
            />
            <span class="info__text">San Francisco</span>
          </div>
          <div class="info__item">
            <img
              class="info__icon"
              src="public/icon-website.svg"
              alt="Company Icon"
            />
            <span class="info__text">https://github.blog</span>
          </div>
          <div class="info__item">
            <img
              class="info__icon"
              src="public/icon-twitter.svg"
              alt="Company Icon"
            />
            <span class="info__text">Not available</span>
          </div>
          <div class="info__item">
            <img
              class="info__icon"
              src="public/icon-company.svg"
              alt="Company Icon"
            />
            <span class="info__text">@github</span>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
