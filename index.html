<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">devfinder</h1>
        <div class="color-switcher">
          <span class="color-switcher__label">Dark</span>
          <div class="color-switcher__icon">
            <img src="public/icon-moon.svg" alt="Switch to dark mode" />
          </div>
        </div>
      </header>
      <div class="search rounded">
        <img
          class="search__icon"
          src="public/icon-search.svg"
          alt="Search icon"
        />
        <input
          class="search__form"
          type="search"
          placeholder="Search GitHub usernameâ€¦"
        />
        <button class="button" type="button">Search</button>
      </div>
      <main class="profile rounded">
        <header>
          <img src="" alt="Profile icon" />
        </header>
        <div class="profile__stats">
          <div>8</div>
          <div>3938</div>
          <div>9</div>
        </div>
        <p class="profile__text">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio.
          Quisque volutpat mattis eros.
        </p>
        <div class="info-list">
          <div class="info-list__item">
            <img
              class="info-list__icon"
              src="public/icon-location.svg"
              alt="Company Icon"
            />
            <span class="info-list__text">San Francisco</span>
          </div>
          <div class="info-list__item">
            <img
              class="info-list__icon"
              src="public/icon-website.svg"
              alt="Company Icon"
            />
            <span class="info-list__text">https://github.blog</span>
          </div>
          <div class="info-list__item">
            <img
              class="info-list__icon"
              src="public/icon-twitter.svg"
              alt="Company Icon"
            />
            <span class="info-list__text">Not available</span>
          </div>
          <div class="info-list__item">
            <img
              class="info-list__icon"
              src="public/icon-company.svg"
              alt="Company Icon"
            />
            <span class="info-list__text">@github</span>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
